<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Base de Datos</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 900px;
            margin: auto;
            background-color: #fff;
            padding: 25px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            border-radius: 8px;
        }
        h1, h2 {
            text-align: center;
            margin-bottom: 30px;
            color: #333;
        }
        label {
            font-weight: bold;
            display: block;
            margin-top: 15px;
        }
        select, textarea, button {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            font-size: 14px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            background-color: #007BFF;
            color: white;
            border: none;
            cursor: pointer;
            margin-top: 20px;
        }
        button:hover {
            background-color: #0056b3;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 30px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: left;
        }
        th {
            background-color: #f0f0f0;
        }
        tr:nth-child(even) {
            background-color: #f9f9f9;
        }
        .section {
            margin-bottom: 40px;
        }
        @media (max-width: 600px) {
            .container {
                padding: 15px;
            }
            textarea {
                height: 80px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Base de Datos</h1>
        
        <div class="section">
            <h2>Encriptar Tabla</h2>
            <form method="post">
                <label for="encrypt_table">Seleccionar Tabla para Encriptar:</label>
                <select name="encrypt_table" id="encrypt_table">
                    <option value="">Seleccionar una tabla</option>
                    {% for table in tables %}
                        <option value="{{ table }}">{{ table }}</option>
                    {% endfor %}
                </select>
                <button type="submit">Encriptar Tabla</button>
            </form>
        </div>

        <div class="section">
            <h2>Ver Datos de la Tabla</h2>
            <form method="post">
                <label for="view_table">Seleccionar Tabla para Ver:</label>
                <select name="view_table" id="view_table">
                    <option value="">Seleccionar una tabla</option>
                    {% for table in tables %}
                        <option value="{{ table }}" {% if table == selected_table %}selected{% endif %}>{{ table }}</option>
                    {% endfor %}
                    {% for table in audit_tables %}
                        <option value="{{ table }}" {% if table == selected_table %}selected{% endif %}>{{ table }}</option>
                    {% endfor %}
                </select>
                <label for="private_key">Clave Privada (para tablas de auditoría):</label>
                <textarea name="private_key" id="private_key" placeholder="Pegue su clave privada aquí..."></textarea>
                <button type="submit">Cargar Tabla</button>
            </form>
        </div>

        {% if columns %}
            <h2>Tabla: {{ selected_table }}</h2>
            <table>
                <thead>
                    <tr>
                        {% for col in columns %}
                            <th>{{ col }}</th>
                        {% endfor %}
                    </tr>
                </thead>
                <tbody>
                    {% for row in table_data %}
                        <tr>
                            {% for cell in row %}
                                <td>{{ cell }}</td>
                            {% endfor %}
                        </tr>
                    {% endfor %}
                </tbody>
            </table>
        {% endif %}
    </div>
</body>
</html>
